<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Historic Rates Data</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/datatables/1.10.19/css/dataTables.bootstrap4.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/common.css}"/>
</head>
<body>
<div th:replace="common/navigation :: navigation"></div>
<main role="main" class="container">
    <div class="jumbotron">
        <hr />
        <p>
        <h1>Historic Rates Data</h1>
        <form th:object="${rateForm}" th:action="@{/rates/historicRates/find}" method="get">
            <div class="row">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="from" class="sr-only">Rates From</label>
                    <small class="form-text text-muted">Rates From</small>
                    <input type="text" class="form-control" th:field="*{from}" id="from"/>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('from')}" th:errors="*{from}">from Error</small>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <label for="to" class="sr-only">Rates To</label>
                    <small class="form-text text-muted">Rates To</small>
                    <input type="text" class="form-control" th:field="*{to}" id="to"/>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('to')}" th:errors="*{to}">from Error</small>
                </div>
                <div class="form-group mx-sm-3 mb-2">
                    <button type="submit" class="btn btn-primary mb-2">Find rates</button>
                </div>
            </div>
        </form>
        </p>

        <div class="container mb-3 mt-3">
            <table id="ratesTable" class="table table-striped table-bordered" style="width: 100%">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Value</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="rate : ${rates}">
                        <td th:text="${rate.name}">Name</td>
                        <td th:text="${rate.from}">From</td>
                        <td th:text="${rate.to}">To</td>
                        <td th:text="${rate.value}">Value</td>
                        <td th:text="${datesFormatter.parseDate(rate.timestamp)}">Timestamp</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th>Name</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Value</th>
                        <th>Timestamp</th>
                    </tr>
                </tfoot>

            </table>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/datatables/1.10.19/js/jquery.dataTables.js}"></script>
    <script th:src="@{/webjars/datatables/1.10.19/js/dataTables.bootstrap4.js}"></script>
    <script>
        $('#ratesTable').DataTable();
    </script>
</main>
</body>
</html>
