<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Weather Data</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/common.css}"/>
</head>
<body>
<div th:replace="common/navigation :: navigation"></div>
<main role="main" class="container">
    <div class="jumbotron">
        <p th:replace="weather/weather_nav :: weather_nav"></p>
        <hr />
        <p>
        <h1>Weather Data</h1>
        </p>
        <hr/>
        <div>
            <h3>Find Weather Data by Location name</h3>
            <form th:object="${location}" th:action="@{/weather-data/find}" method="get">
                <div class="row">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="locationName" class="sr-only">Location</label>
                        <input type="text" class="form-control" th:field="*{name}" id="locationName" placeholder="Location name">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <button type="submit" class="btn btn-primary mb-2">Find location</button>
                    </div>
                </div>
            </form>
        </div>
        <hr />
        <div th:if="${forecasts != null && forecasts.size() == 0}">
            <h2>No Forecast found</h2>
        </div>
        <div th:if="${forecasts != null && forecasts.size() > 0}">
            <div class="container mb-3 mt-3">
                <table id="forecastTable" class="table table-striped table-bordered" style="width: 100%">
                    <thead>
                        <tr>
                            <th scope="col">Location</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Temp</th>
                            <th scope="col">Feel Temp</th>
                            <th scope="col">Min Temp</th>
                            <th scope="col">Max Temp</th>
                            <th scope="col">Pressure</th>
                            <th scope="col">Humidity</th>
                            <th scope="col">Wind</th>
                            <th scope="col">Rain 1h</th>
                            <th scope="col">Rain 3h</th>
                            <th scope="col">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="forecast : ${forecasts}">
                            <td th:text="${forecast.location}"></td>
                            <td th:text="${forecast.name}"></td>
                            <td th:text="${forecast.description}"></td>
                            <td th:text="${forecast.temp}"></td>
                            <td th:text="${forecast.feelTemp}"></td>
                            <td th:text="${forecast.minTemp}"></td>
                            <td th:text="${forecast.maxTemp}"></td>
                            <td th:text="${forecast.pressure}"></td>
                            <td th:text="${forecast.humidity}"></td>
                            <td th:text="${forecast.wind}"></td>
                            <td th:text="${forecast.rain1h}"></td>
                            <td th:text="${forecast.rain3h}"></td>
                            <td th:text="${datesFormatter.parseDate(forecast.timestamp)}"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th scope="col">Location</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Temp</th>
                            <th scope="col">Feel Temp</th>
                            <th scope="col">Min Temp</th>
                            <th scope="col">Max Temp</th>
                            <th scope="col">Pressure</th>
                            <th scope="col">Humidity</th>
                            <th scope="col">Wind</th>
                            <th scope="col">Rain 1h</th>
                            <th scope="col">Rain 3h</th>
                            <th scope="col">Date</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.16.0/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/webjars/datatables/1.10.19/js/jquery.dataTables.js}"></script>
    <script th:src="@{/webjars/datatables/1.10.19/js/dataTables.bootstrap4.js}"></script>
    <script>
        $('#forecastTable').DataTable();
    </script>
</main>
</body>
</html>
