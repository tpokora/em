hibernate:
    dialect: org.hibernate.dialect.H2Dialect
    hbm2ddl:
        auto: create-drop
    show_sql: true
    enable_lazy_load_no_trans: true

spring:
    datasource:
        url: jdbc:h2:mem:testdb
        driverClassName: org.h2.Driver
        username: sa
        password: password
    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
