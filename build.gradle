plugins {
    id 'org.springframework.boot' version '2.2.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
    id 'idea'
}

// configuration for dev-tools
configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
}

bootJar {
    archivesBaseName = 'emmy-rose'
    archiveVersion = '0.1.0'
}

bootRun {
    String activeProfile = System.properties['spring.profiles.active']
    systemProperty "spring.profiles.active", activeProfile
}

repositories {
    mavenCentral()
}


sourceCompatibility = 11.0
targetCompatibility = 11.0

def junitVersion = '5.5.0'
def mockitoVersion = '3.3.0'

def bootstrapVersion = '4.5.0'
def jqueryVersion = '3.5.0'

dependencies {
    developmentOnly 'org.springframework.boot:spring-boot-devtools'

    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.ws:spring-ws-core'
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation group: 'org.thymeleaf.extras', name: 'thymeleaf-extras-springsecurity5'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'

    implementation group: 'org.webjars', name: 'bootstrap', version: "${bootstrapVersion}"
    implementation group: 'org.webjars', name: 'jquery', version: "${jqueryVersion}"
    implementation 'org.webjars:webjars-locator:0.30'

    implementation 'org.postgresql:postgresql:42.1.1'

    implementation 'com.sun.xml.messaging.saaj:saaj-impl:1.5.0'
    implementation group: 'javax.xml.soap', name: 'javax.xml.soap-api', version: '1.3.5'
    implementation 'org.json:json:20160810'

    // swagger dependencies
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'io.springfox:springfox-swagger-ui:2.9.2'

    // Tests dependencies
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
        exclude group: 'junit', module: 'junit'
    }

    testImplementation group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.2.0'
    testImplementation group: 'org.junit.vintage', name: 'junit-vintage-engine', version: "${junitVersion}"
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: "${junitVersion}"
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: "${junitVersion}"
    testImplementation group: 'org.mockito', name: 'mockito-core', version: "${mockitoVersion}"
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: "${mockitoVersion}"
    testImplementation('org.springframework.security:spring-security-test')
    testImplementation group: 'com.h2database', name: 'h2', version: '1.4.199'

}

test {
    useJUnitPlatform()
}