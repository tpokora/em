<mat-card>
  <mat-card-header>
    <mat-card-title>Holidays list:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <a mat-list-item href="/holiday/{{holiday.id}}" *ngFor="let holiday of holidays; let i = index">{{holiday.title}}</a>
      <mat-list-item *ngIf="isHolidaysEmpty()">No Holidays counters!</mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
