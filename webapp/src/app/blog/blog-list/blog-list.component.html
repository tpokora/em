<mat-card>
  <mat-card-header>
    <mat-card-title>Blog entries:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Add new entry
          </mat-panel-title>
        </mat-expansion-panel-header>

        <app-blog-add></app-blog-add>
      </mat-expansion-panel>
      <mat-divider></mat-divider>

      <mat-expansion-panel *ngFor="let entry of entries; let i = index"
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ entry.created | date:"EEE dd-MM-yyyy HH:mm"}}
          </mat-panel-title>
          <mat-panel-description *ngIf="!panelOpenState">
            {{ entry.title }}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{ entry.title }}</mat-card-title>
            <mat-card-subtitle>{{ entry.user.username }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>{{ entry.content }}</p>
          </mat-card-content>
        </mat-card>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
