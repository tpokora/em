<mat-card>
  <mat-card-content *ngIf="!isUsersEmpty()">
      <mat-card-header>
          <mat-card-title>Users list:</mat-card-title>
        </mat-card-header>
    <mat-list>
      <mat-list-item *ngFor="let user of users; let i = index">{{user.username}}</mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-content *ngIf="isUsersEmpty()">
    <mat-card-header>
      <mat-card-title>No users!</mat-card-title>
    </mat-card-header>
  </mat-card-content>
</mat-card>
