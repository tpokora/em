<div class="element">
  <div class="element-title">
    <div class="element-title-content spacer">Users</div>
  </div>
  <div class="element-body">
    <mat-list>
      <a mat-list-item href="/user-details/{{user.username}}" *ngFor="let user of users; let i = index">{{user.username}}</a>
      <mat-list-item *ngIf="isUsersEmpty()">No users!</mat-list-item>
    </mat-list>
  </div>
</div>
