<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <p>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Login" name="username" [(ngModel)]="login.username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" name="password" [(ngModel)]="login.password">
        </mat-form-field>
      </p>
      <p>
        <button mat-button (click)="loginAction()">Login</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
