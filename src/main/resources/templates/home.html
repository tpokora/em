<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/home.css}"/>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">EmmyApp</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Configuration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Weather</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- TODO: Fix issue with main element under nav bar -->
    <main role="main" class="container">
        <div>
            <div th:fragment="logout" class="logout" sec:authorize="isAuthenticated()">
                Logged in user: <span sec:authentication="name"></span> |
                Roles: <span sec:authentication="principal.authorities"></span>
                <div>
                    <form action="#" th:action="@{/logout}" method="post">
                        <input type="submit" value="Logout" />
                    </form>
                </div>
            </div>
            <div th:fragment="logout" class="logout" sec:authorize="!isAuthenticated()">
                Not logged in
            </div>
        </div>
    </main>
</body>
</html>
