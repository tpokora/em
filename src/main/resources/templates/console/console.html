<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Console</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/common.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">EmmyApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/users}">Users</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/weather}" tabindex="-1">Weather</a>
            </li>
        </ul>
        <form id="logout-form" class="form-inline my-2 my-lg-0" action="#" th:action="@{/logout}" method="post"
              th:fragment="logout" sec:authorize="isAuthenticated()">
            <span class="mr-sm-2">Logged as: <span sec:authentication="name"></span></span>
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
        </form>
        <div class="form-inline my-2 my-lg-0" sec:authorize="!isAuthenticated()">
            <a class="nav-link" th:href="@{/login}" tabindex="-1">Login</a>
        </div>
    </div>
</nav>
<!-- TODO: Fix issue with main element under nav bar -->
<main role="main" class="container">
    <div class="jumbotron">
        <h1>Console panel</h1>
            <div>
            <ul class="nav nav-tabs" id="consoleTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="app-tab" data-toggle="tab" href="#app" role="tab" aria-controls="app" aria-selected="true">App config</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="weather-tab" data-toggle="tab" href="#weather" role="tab" aria-controls="weather" aria-selected="false">Weather</a>
                </li>
            </ul>
            <div class="tab-content" id="consoleTabContent">
                <div class="tab-pane fade show active" id="app" role="tabpanel" aria-labelledby="app-tab">
                    <div class="jumbotron">
                        Admin Panel Home
                    </div>
                </div>
                <div class="tab-pane fade" id="weather" role="tabpanel" aria-labelledby="weather-tab">
                    <div class="jumbotron">
                        Weather panel
                        <hr />
                        <div>
                            <h3>Find Location</h3>
                            <form th:object="${addLocationForm}" th:action="@{/console/addLocation}" method="post">
                                <div class="row">
                                    <div class="form-group mx-sm-3 mb-2">
                                        <label for="locationName" class="sr-only">Name</label>
                                        <input type="text" class="form-control" th:field="*{locationName}" id="locationName" placeholder="Location name">
                                    </div>
                                    <div class="form-group mx-sm-3 mb-2">
                                        <button type="submit" class="btn btn-primary mb-2">Add Location</button>
                                    </div>
                                </div>
                            </form>
                            <hr />
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item dark-list-group-item" th:each="coord : ${monitoredCoords}">
                                    <span th:text="${coord.locationName}"></span>:<span th:text="${coord.longitude}"></span>, <span th:text="${coord.latitude}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script th:src="@{webjars/jquery/3.2.1/jquery.min.js}"></script>
<script th:src="@{webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
