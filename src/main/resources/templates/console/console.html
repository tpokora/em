<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Console</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/common.css}"/>
</head>
<body>
<div th:replace="common/navigation :: navigation"></div>
<!-- TODO: Fix issue with main element under nav bar -->
<main role="main" class="container">
    <div class="jumbotron">
        <h1>Console panel</h1>
            <div>
            <ul class="nav nav-tabs" id="consoleTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="app-tab" data-toggle="tab" href="#app" role="tab" aria-controls="app" aria-selected="true">App config</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="weather-tab" data-toggle="tab" href="#weather" role="tab" aria-controls="weather" aria-selected="false">Weather</a>
                </li>
            </ul>
            <div class="tab-content" id="consoleTabContent">
                <div class="tab-pane fade show active" id="app" role="tabpanel" aria-labelledby="app-tab">
                    <div class="jumbotron">
                        <h3>Admin Panel Home</h3>
                        <hr />
                        <div>
                            <form class="form-inline">
                                <label class="sr-only" for="inlineFormInputPropertyName">Property Name</label>
                                <input type="text" class="form-control" id="inlineFormInputPropertyName" placeholder="Name">

                                <label class="sr-only" for="inlineFormInputPropertyValue">Value</label>
                                <input type="text" class="form-control" id="inlineFormInputPropertyValue" placeholder="Value">

                                <label class="sr-only" for="inlineFormInputPropertyDescription">Description</label>
                                <input type="text" class="form-control" id="inlineFormInputPropertyDescription" placeholder="Description">

                                <button type="submit" class="btn btn-primary mb-2">Add</button>
                            </form>
                        </div>
                        <hr />
                        <div th:if="${appProperties.size() > 0}">
                            <table class="table table-striped table-dark">
                                <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Property</th>
                                    <th scope="col">Value</th>
                                    <th scope="col">Description</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="property : ${appProperties}">
                                    <th scope="row" th:text="${property.id}" />
                                    <td th:text="${property.property}" />
                                    <td th:text="${property.value}" />
                                    <td th:text="${property.description}" />
                                    <td>Action</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="weather" role="tabpanel" aria-labelledby="weather-tab">
                    <div class="jumbotron">
                        Weather panel
                        <hr />
                        <div>
                            <h3>Find Location</h3>
                            <form th:object="${addLocationForm}" th:action="@{/console/addLocation}" method="post">
                                <div class="row">
                                    <div class="form-group mx-sm-3 mb-2">
                                        <label for="locationName" class="sr-only">Name</label>
                                        <input type="text" class="form-control" th:field="*{locationName}" id="locationName" placeholder="Location name">
                                    </div>
                                    <div class="form-group mx-sm-3 mb-2">
                                        <button type="submit" class="btn btn-primary mb-2">Add Location</button>
                                    </div>
                                </div>
                            </form>
                            <hr />
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item dark-list-group-item" th:each="coord : ${monitoredCoords}">
                                    <span th:text="${coord.locationName}"></span>:<span th:text="${coord.longitude}"></span>, <span th:text="${coord.latitude}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script th:src="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.16.0/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</body>
</html>
