<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/home.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">EmmyApp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                <a class="nav-link" href="#" tabindex="-1">Configuration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/users}">Users <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/weather}" tabindex="-1">Weather</a>
            </li>
        </ul>
        <form id="logout-form" class="form-inline my-2 my-lg-0" action="#" th:action="@{/logout}" method="post"
              th:fragment="logout" sec:authorize="isAuthenticated()">
            <span class="mr-sm-2">Logged as: <span sec:authentication="name"></span></span>
            <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
        </form>
    </div>
</nav>
<!-- TODO: Fix issue with main element under nav bar -->
<main role="main" class="container">
    <div class="jumbotron">
        <p>
        <h2>Weather</h2>
        </p>
        <hr />
        <form class="form-inline" th:object="${city}" th:action="@{/weather/find-city}" method="post">
            <div class="form-group mx-sm-3 mb-2">
                <label for="name" class="sr-only">City</label>
                <input type="text" class="form-control"  th:field="*{name}" id="name" placeholder="City name">
            </div>
            <button type="submit" class="btn btn-primary mb-2">Find city</button>
            <div class="form-group mx-sm-3 mb-2">
                <label for="x" class="sr-only">X</label>
                <input type="text" class="form-control" th:field="*{coordinates.x}" id="x" disabled />
            </div>
            <div class="form-group mx-sm-3 mb-2">
                <label for="y" class="sr-only">Y</label>
                <input type="text" class="form-control" th:field="*{coordinates.y}" id="y" disabled />
            </div>
        </form>
    </div>
</main>
</body>
</html>
