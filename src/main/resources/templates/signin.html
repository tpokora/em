<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Signin</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/login.css}"/>
</head>
<form class="form-signin" th:action="@{/add-user}" th:object="${user}" method="post">
    <h1 class="h3 mb-3 font-weight-normal">Sign in:</h1>
    <input type="text" th:field="*{username}" name="username" class="form-control" placeholder="Username" required autofocus/>
    <input type="password" th:field="*{password}" name="password" class="form-control" placeholder="Password" required/>
    <input type="email" th:field="*{email}" name="email" class="form-control" placeholder="Email" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
</body>
</html>
