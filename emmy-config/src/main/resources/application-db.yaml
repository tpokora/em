    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp:
          use_jdbc_metadata_defaults: false
  datasource:
    url:
    username:
    password:
    platform: postgres
    driver-class-name: org.postgresql.Driver